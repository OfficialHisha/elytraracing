name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-shared-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-shared-${{ runner.os }}-

      - name: Get project version
        id: project_version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn -B clean package

      - name: Create Release
        id: create_release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: SNAPSHOT-elytraracing-${{ steps.project_version.outputs.VERSION }}-${{ github.run_number }}
          name: SNAPSHOT-elytraracing-${{ steps.project_version.outputs.VERSION }}-${{ github.run_number }}
          prerelease: true
          files: target/elytraracing-*.jar

      - name: Send Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STATUS: ${{ job.status }}
          RELEASE_URL: ${{ steps.create_release.outputs.url }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Discord webhook not set, skipping notification."
            exit 0
          fi

          COLOR=15158332 # Default Red
          if [ "$STATUS" == "success" ]; then
            COLOR=3066993 # Green
          fi

          REPO_URL="https://github.com/${{ github.repository }}"

          DESCRIPTION="Build $STATUS for [${{ github.repository }}]($REPO_URL)"
          if [ ! -z "$RELEASE_URL" ]; then
            DESCRIPTION="$DESCRIPTION\n\n[View Release]($RELEASE_URL)"
          fi

          # Simple JSON payload construction
          PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "title": "Build $STATUS",
              "description": "$DESCRIPTION",
              "color": $COLOR,
              "footer": {
                "text": "Build #${{ github.run_number }}"
              }
            }]
          }
          EOF
          )

          curl -X POST -H "Content-Type: application/json" -d "$PAYLOAD" "$DISCORD_WEBHOOK"
