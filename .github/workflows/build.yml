name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-shared-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-shared-${{ runner.os }}-

      - name: Build with Maven
        run: mvn -B clean test
