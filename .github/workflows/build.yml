name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-shared-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-shared-${{ runner.os }}-

      - name: Build with Maven
        run: mvn -B clean package

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: SNAPSHOT-elytraracing-${{ github.run_number }}
          name: SNAPSHOT-elytraracing-${{ github.run_number }}
          prerelease: true
          files: target/elytraracing-*.jar
